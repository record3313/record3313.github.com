<div class="login">
    <h2>로그인</h2>
    <p>로그인을 위해 아래 정보를 입력해 주십시오.</p>
    <form action="입력한 정보를 보낼 서버주소" method="get">
        <fieldset>
            <div class="row_input">
                <label for="email">이메일 주소</label>
                <input id="email" type="email" placeholder="이메일 주소" />
            </div>
            <div class="row_input">
                <label for="password">비밀번호</label>
                <input id="password" type="password" placeholder="비밀번호" />
            </div>
            <div class="row_input checkbox">
                <input id="login_check" type="checkbox" />
                <label for="login_check">로그인 유지</label>
            </div>
        </fieldset>
        <div class="btn_wrap">
            <button type="submit" class="btn">로그인</button>
            <button type="button" class="btn" onclick="값뿌려주기()">이메일로뿌리기</button>
        </div>  
    </form>
</div>

<script type="text/javascript">

    var rowInput = document.querySelector(".row_input");
    var email = rowInput.querySelector("#email");

    function 값뿌려주기(){
        email.setAttribute("value", "han@naver.com");   
    }
    
</script>
